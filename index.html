<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectives</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header Bar -->
        <header class="header-bar">
            <div class="header-top">
                <h1 class="app-title">Objectives</h1>
                <div class="header-buttons">
                    <button class="btn btn-submit">
                        <span class="btn-icon">âœ¦</span> Submit New Objective
                    </button>
                    <button class="btn btn-see-all">
                        <span class="btn-icon">ðŸ“‹</span> See All Objectives
                    </button>
                </div>
                <div class="user-greeting">Hello</div>
            </div>
            <div class="header-filters">
                <!-- Edit Mode: Back button and instruction -->
                <div class="edit-mode-controls">
                    <button class="back-btn" id="editBackBtn">
                        <span class="back-arrow">â—€</span>
                    </button>
                    <p class="filter-instruction edit-instruction">Please Update Your Objective Below</p>
                </div>
                <!-- Submit Mode: Back button and instruction -->
                <div class="submit-mode-controls">
                    <button class="back-btn" id="submitBackBtn2">
                        <span class="back-arrow">â—€</span>
                    </button>
                    <p class="filter-instruction submit-instruction">Please Fill in Your Objective Below</p>
                </div>
                <!-- Normal Mode: Filters -->
                <p class="filter-instruction normal-instruction">Please Select an Objective below to update</p>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="yearSelect">Year</label>
                        <select id="yearSelect" class="dropdown">
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026" selected>2026</option>
                        </select>
                    </div>
                    <div class="objectives-count">
                        <span id="objectivesCount">0</span> Objectives
                    </div>
                </div>
            </div>
        </header>

        <!-- Sliding Container -->
        <div class="sliding-container">
            <!-- Main Screen - Objectives List -->
            <div class="screen main-screen" id="mainScreen">
                <div class="objectives-grid" id="objectivesGrid">
                    <!-- Objectives will be inserted here by JavaScript -->
                </div>
                <!-- Pagination Controls -->
                <div class="pagination-container" id="paginationContainer">
                    <button class="pagination-btn" id="prevBtn">PREVIOUS</button>
                    <div class="page-numbers" id="pageNumbers">
                        <!-- Page numbers will be inserted here by JavaScript -->
                    </div>
                    <button class="pagination-btn" id="nextBtn">NEXT</button>
                </div>
            </div>

            <!-- Submit Screen -->
            <div class="screen submit-screen" id="submitScreen">
                <div class="submit-content">
                    <div class="submit-form">
                        <div class="submit-title-row">
                            <span>Submit an Objective for Year</span>
                            <select class="dropdown dropdown-inline" id="submitYearSelect">
                                <option value="2024">2024</option>
                                <option value="2025" selected>2025</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label>Objective</label>
                            <input type="text" class="text-input" id="submitObjective" placeholder="">
                        </div>

                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea class="text-area" id="submitDescription" rows="3" placeholder=""></textarea>
                        </div>

                        <div class="form-row two-col">
                            <div class="form-group">
                                <label>Milestones</label>
                                <textarea class="text-area" id="submitMilestones" rows="5" placeholder="Q1 : Milestone 1&#10;Q2 : Milestone 2&#10;Q3 : Milestone 3&#10;Q4 : Milestone 4"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Metrics</label>
                                <textarea class="text-area" id="submitMetrics" rows="5" placeholder="Metric 1&#10;Metric 2"></textarea>
                            </div>
                        </div>

                        <div class="form-row three-col">
                            <div class="form-group">
                                <label>Assignee</label>
                                <select class="dropdown" id="submitAssignee">
                                    <!-- Options loaded from API -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Owner</label>
                                <select class="dropdown" id="submitOwner">
                                    <!-- Options loaded from API -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Capital</label>
                                <select class="dropdown" id="submitCapital">
                                    <option value="">Select Capital</option>
                                    <option value="Company">Company</option>
                                    <option value="Client">Client</option>
                                    <option value="Both">Both</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row two-col">
                            <div class="form-group">
                                <label>StartDate</label>
                                <input type="date" class="date-input" id="submitStartDate" placeholder="Mon DD YYYY">
                            </div>
                            <div class="form-group">
                                <label>TargetDate</label>
                                <input type="date" class="date-input" id="submitTargetDate" placeholder="Mon DD YYYY">
                            </div>
                        </div>

                        <div class="form-actions submit-actions">
                            <button class="btn btn-submit-new" id="submitNewBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Update Screen -->
            <div class="screen update-screen" id="updateScreen">
                <div class="update-content">
                    <div class="update-form">
                        <div class="form-header">
                            <div class="objective-title-display">Objective</div>
                            <h3 class="section-title" id="updateTitle">Objective</h3>
                        </div>

                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea class="text-area" id="updateDescription" rows="3"></textarea>
                        </div>

                        <div class="form-row two-col">
                            <div class="form-group">
                                <label>Assignee</label>
                                <input type="text" class="text-input" id="updateAssignee" readonly>
                            </div>
                            <div class="form-group">
                                <label>Owner</label>
                                <input type="text" class="text-input" id="updateOwner" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Status</label>
                                <select class="dropdown" id="statusSelect">
                                    <option value="In Progress">In Progress</option>
                                    <option value="On-Going">On-Going</option>
                                    <option value="On-Hold">On-Hold</option>
                                    <option value="Closed">Closed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>RAG</label>
                                <select class="dropdown" id="ragSelect">
                                    <option value="Green">Green</option>
                                    <option value="Amber">Amber</option>
                                    <option value="Red">Red</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>StartDate</label>
                                <input type="date" class="date-input" id="startDate" placeholder="Mon DD YYYY">
                            </div>
                            <div class="form-group">
                                <label>TargetDate</label>
                                <input type="date" class="date-input" id="targetDate" placeholder="Mon DD YYYY">
                            </div>
                        </div>

                        <div class="form-row two-col">
                            <div class="form-group">
                                <label>Milestones</label>
                                <textarea class="text-area" id="milestones" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Metrics</label>
                                <textarea class="text-area" id="metrics" rows="4"></textarea>
                            </div>
                        </div>

                        <div class="month-tabs">
                            <button class="month-tab" data-month="Jan">Jan</button>
                            <button class="month-tab" data-month="Feb">Feb</button>
                            <button class="month-tab" data-month="Mar">Mar</button>
                            <button class="month-tab" data-month="Apr">Apr</button>
                            <button class="month-tab" data-month="May">May</button>
                            <button class="month-tab" data-month="Jun">Jun</button>
                            <button class="month-tab" data-month="Jul">Jul</button>
                            <button class="month-tab" data-month="Aug">Aug</button>
                            <button class="month-tab" data-month="Sep">Sep</button>
                            <button class="month-tab" data-month="Oct">Oct</button>
                            <button class="month-tab" data-month="Nov">Nov</button>
                            <button class="month-tab" data-month="Dec">Dec</button>
                        </div>

                        <div class="updates-section">
                            <label>Updates for the month of <span id="selectedMonth">December</span> :</label>
                            <textarea class="text-area updates-text" id="monthlyUpdates" rows="6"></textarea>
                        </div>

                        <div class="form-actions">
                            <button class="btn btn-delete">
                                <span class="btn-icon">ðŸ—‘</span> Delete Objective
                            </button>
                            <button class="btn btn-submit-updates">Submit Updates</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span class="version">V4.0</span>
        </footer>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup-overlay">
        <div class="popup-content">
            <p class="popup-message">Objective Saved!</p>
        </div>
    </div>

    <!-- Delete Popup -->
    <div id="deletePopup" class="popup-overlay">
        <div class="popup-content popup-delete">
            <p class="popup-message">Objective Deleted!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
