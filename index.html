<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Dropdown Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .left-section {
            flex: 1;
        }
        .right-section {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mock-btn {
            background-color: #28a745;
        }
        .mock-btn:hover {
            background-color: #218838;
        }
        h3 {
            margin-top: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Cascading Dropdown Example</h1>

    <div class="container">
        <div class="left-section">
            <div class="form-group">
                <label for="groupDropdown">Select Group:</label>
                <select id="groupDropdown">
                    <option value="">Select an item</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assigneeDropdown">Select Assignee:</label>
                <select id="assigneeDropdown" disabled>
                    <option value="">Select an item</option>
                </select>
            </div>

            <div class="form-group">
                <button id="getValuesBtn">Save Changes</button>
            </div>
        </div>

        <div class="right-section">
            <h3>Mock Test</h3>
            <button class="mock-btn" id="mockBtn1">Mock Test 1</button>
            <button class="mock-btn" id="mockBtn2">Mock Test 2</button>
            <button class="mock-btn" id="mockBtn3">Mock Test 3</button>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script>
        let assigneesData = [];

        $(document).ready(function() {
            // Load the JSON file
            $.ajax({
                url: 'assignees.json',
                dataType: 'json',
                success: function(data) {
                    assigneesData = data;
                    populateGroupDropdown();
                },
                error: function(xhr, status, error) {
                    console.error('Error loading JSON file:', error);
                    alert('Failed to load assignees data. Make sure you are running this through a web server.');
                }
            });

            // Event handler for group dropdown change
            $('#groupDropdown').on('change', function() {
                const selectedGroup = $(this).val();
                populateAssigneeDropdown(selectedGroup);
            });

            // Event handler for button click
            $('#getValuesBtn').on('click', function() {
                const groupValue = $('#groupDropdown').val();
                const assigneeValue = $('#assigneeDropdown').val();

                console.log('Group Value:', groupValue);
                console.log('Assignee Value:', assigneeValue);

                // Prepare data for POST request
                const postData = {
                    id: 104,
                    title: 'A million dreams',
                    groupDropdown: groupValue,
                    assigneeDropdown: assigneeValue
                };

                // Make POST request to Flask API
                $.ajax({
                    url: 'http://localhost:5000/update',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(postData),
                    success: function(response) {
                        console.log('Success:', response);
                        alert('Changes saved successfully!');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        alert('Failed to save changes: ' + error);
                    }
                });
            });

            // Event handlers for mock test buttons
            $('#mockBtn1').on('click', function() {
                const mockData = {'sme':'Group A', 'reviewer':'ab1234'};
                console.log('Mock Test 1:', mockData);
                mockTest(mockData);
            });

            $('#mockBtn2').on('click', function() {
                const mockData = {'sme':'Group B', 'reviewer':'yt2356'};
                console.log('Mock Test 2:', mockData);
                mockTest(mockData);
            });

            $('#mockBtn3').on('click', function() {
                const mockData = {'sme':'Group N', 'reviewer':''};
                console.log('Mock Test 3:', mockData);
                mockTest(mockData);
            });
        });

        function populateGroupDropdown() {
            const $groupDropdown = $('#groupDropdown');

            // Clear existing options except the default one
            $groupDropdown.find('option:not(:first)').remove();

            // Get unique group names using lodash
            const groupNames = _.uniq(_.map(assigneesData, 'assignedgroupname'));

            // Populate the dropdown
            _.forEach(groupNames, function(groupName) {
                $groupDropdown.append($('<option>', {
                    value: groupName,
                    text: groupName
                }));
            });
        }

        function populateAssigneeDropdown(groupName) {
            const $assigneeDropdown = $('#assigneeDropdown');

            // Clear existing options except the default one
            $assigneeDropdown.find('option:not(:first)').remove();

            if (!groupName) {
                // If no group selected, disable and reset assignee dropdown
                $assigneeDropdown.prop('disabled', true);
                $assigneeDropdown.val('');
                return;
            }

            // Find the group data using lodash
            const groupData = _.find(assigneesData, { assignedgroupname: groupName });

            if (groupData && groupData.assignees) {
                // Enable the dropdown
                $assigneeDropdown.prop('disabled', false);

                // Populate with assignees
                _.forEach(groupData.assignees, function(assignee) {
                    $assigneeDropdown.append($('<option>', {
                        value: assignee.userattuid,
                        text: assignee.username
                    }));
                });
            }
        }

        function mockTest(mockData) {
            const smeValue = mockData.sme;
            const reviewerValue = mockData.reviewer;

            // Step 1: Set the groupDropdown to the sme value
            const $groupDropdown = $('#groupDropdown');
            $groupDropdown.val(smeValue);

            // Step 2: Find the matching group in assigneesData
            const groupData = _.find(assigneesData, { assignedgroupname: smeValue });

            if (!groupData) {
                console.log('Group not found:', smeValue);
                // Reset assignee dropdown to default
                const $assigneeDropdown = $('#assigneeDropdown');
                $assigneeDropdown.find('option:not(:first)').remove();
                $assigneeDropdown.prop('disabled', true);
                $assigneeDropdown.val('');
                return;
            }

            // Populate assignee dropdown for the selected group
            populateAssigneeDropdown(smeValue);

            // Step 3: If reviewer value is provided, find and set the assignee
            if (reviewerValue) {
                // Find the matching assignee by userattuid
                const assignee = _.find(groupData.assignees, { userattuid: reviewerValue });

                if (assignee) {
                    // Set the assigneeDropdown to the found assignee
                    const $assigneeDropdown = $('#assigneeDropdown');
                    $assigneeDropdown.val(assignee.userattuid);
                    console.log('Selected assignee:', assignee.username, '(' + assignee.userattuid + ')');
                } else {
                    console.log('Reviewer not found:', reviewerValue);
                    // Leave dropdown at default "Select an item"
                    const $assigneeDropdown = $('#assigneeDropdown');
                    $assigneeDropdown.val('');
                }
            } else {
                // No reviewer specified, leave dropdown at default
                console.log('No reviewer specified');
                const $assigneeDropdown = $('#assigneeDropdown');
                $assigneeDropdown.val('');
            }
        }
    </script>
</body>
</html>
